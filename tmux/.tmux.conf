# bind-key and bind refers to same key in tmux syntax

unbind r 
bind r source-file ~/.tmux.conf

# set -g prefix C-n
# unbind C-b
# bind-key C-n send-prefix

unbind %
bind \\ split-window -h
unbind '"'
bind - split-window -v

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

set -g mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

set-option -g status-position top


# List of tmux plugins.
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

#-------------------------catppuccin------------------------------
set -g @plugin 'catppuccin/tmux#v2.1.3'
# Customize Catppuccin to remove hostname
set -g @catppuccin_status_left_separator "‚ñà"
set -g @catppuccin_status_right_separator "‚ñà"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_left "#{?client_prefix,#[reverse],} #S "
# Override status-right to exclude hostname (#h or #H)
set -g status-right "#{?window_zoomed_flag,üîç,} %H:%M %d-%b-%y"
#-------------------catppuccin ended------------------------------


# Initialize tmux plugin manager (MUST BE AT THE LAST LINE)
run '~/.tmux/plugins/tpm/tpm'
